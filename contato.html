<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<title>Luca Store - Contato</title>

			<link rel="stylesheet" href="style.css">
			<link rel="stylesheet" href="reset.css">
			<link rel="icon" href="img/icon.png">
	</head>
	<body>
			<header>
				<div class="caixa">
						<h1><a href="index.html"><img id="logo" src="img/logo.png" alt="Logo da Luca Store"></a></h1>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>	
				</div>
			</header>

			<main>
				<form class="formulario">
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome completo">

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Escreva aqui sua mensagem"></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
						
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades?</label>
					
					<input type="submit" value="Enviar formulário" class="enviar">
				</form>
			</main>

			<footer>
				<img src="img/logo-branco.png" alt="Logo da Luca Store">
				<p class="copyright">&copy; Copyright Luca Store - 2019</p>
			</footer>
	</body>

</html>
